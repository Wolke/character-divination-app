        :root {
            --bg-dark: #0f0a1a;
            --bg-card: #1a1025;
            --primary: #8b5cf6;
            --primary-glow: rgba(139, 92, 246, 0.3);
            --gold: #fbbf24;
            --text: #f3f4f6;
            --text-secondary: #9ca3af;

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Noto Serif TC', serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1a0a2e 50%, var(--bg-dark) 100%);
            color: var(--text);
            min-height: 100vh;
            padding: 16px;
        }

        .container {
            max-width: 420px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            font-size: 1.8rem;
            background: linear-gradient(135deg, var(--gold) 0%, #f59e0b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        header p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            letter-spacing: 2px;
            margin-top: 4px;
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .step-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .step-number {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), #7c3aed);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
        }

        .step-header h2 {
            font-size: 1.1rem;
            font-weight: 400;
        }

        textarea {
            width: 100%;
            padding: 16px;
            border: 1px solid var(--border);
            border-radius: 12px;
            background: var(--bg-card);
            color: var(--text);
            font-family: inherit;
            font-size: 1rem;
            resize: none;
            margin-bottom: 16px;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-glow);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-family: inherit;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), #7c3aed);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px var(--primary-glow);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
        }

        .btn-back {
            background: none;
            border: none;
            color: var(--text-secondary);
            padding: 12px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .canvas-wrap {
            background: white;
            border-radius: 12px;
            aspect-ratio: 1;
            margin-bottom: 16px;
            position: relative;
            overflow: hidden;
        }

        #canvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        .canvas-hint {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #999;
            font-size: 1.2rem;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .canvas-wrap.has-drawing .canvas-hint {
            opacity: 0;
        }

        .controls {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
        }

        .controls .btn {
            flex: 1;
        }

        .result-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid var(--border);
        }

        .user-info {
            display: flex;
            gap: 16px;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .user-info img {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            background: white;
        }

        .user-info .label {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .user-info .question {
            margin-top: 4px;
            font-size: 1rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .interpretation {
            line-height: 1.8;
        }

        .interpretation h3 {
            color: var(--gold);
            margin: 20px 0 12px;
            font-size: 1.1rem;
        }

        .interpretation h3:first-child {
            margin-top: 0;
        }

        .result-actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .result-actions .btn {
            flex: 1;
        }

        .error {
            text-align: center;
            color: var(--error);
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>ğŸ”® æ¸¬å­—å¤§å¸«</h1>
            <p>å¿ƒèª å‰‡éˆï¼Œå­—ç¾å¤©æ©Ÿ</p>
        </header>

        <!-- Step 1: Question -->
        <section id="step1" class="step active">
            <div class="step-header">
                <span class="step-number">ä¸€</span>
                <h2>æ‚¨æƒ³å•ä»€éº¼ï¼Ÿ</h2>
            </div>
            <textarea id="question" rows="4" placeholder="è«‹è¼¸å…¥æ‚¨æƒ³å•çš„å•é¡Œï¼Œä¾‹å¦‚ï¼šæˆ‘çš„æ„Ÿæƒ…æœƒé †åˆ©å—ï¼Ÿå·¥ä½œé‹å¦‚ä½•ï¼Ÿ"></textarea>
            <button id="btnNext" class="btn btn-primary" disabled>ä¸‹ä¸€æ­¥ï¼šå¯«å­—</button>
        </section>

        <!-- Step 2: Draw -->
        <section id="step2" class="step">
            <div class="step-header">
                <span class="step-number">äºŒ</span>
                <h2>å¿ƒä¸­æƒ³è‘—å•é¡Œï¼Œå¯«ä¸‹<strong>ä¸€å€‹å­—</strong></h2>
            </div>
            <div class="canvas-wrap" id="canvasWrap">
                <canvas id="canvas"></canvas>
                <div class="canvas-hint">è«‹åœ¨æ­¤å¯«ä¸€å€‹å­—</div>
            </div>
            <div class="controls">
                <button id="btnClear" class="btn btn-secondary">æ¸…é™¤é‡å¯«</button>
                <button id="btnInterpret" class="btn btn-primary" disabled>é–‹å§‹è§£è®€</button>
            </div>
            <button id="btnBack" class="btn-back">â† è¿”å›ä¿®æ”¹å•é¡Œ</button>
        </section>

        <!-- Step 3: Result -->
        <section id="step3" class="step">
            <div id="shareArea">
                <header style="padding: 12px 0;">
                    <h1 style="font-size: 1.4rem;">ğŸ”® æ¸¬å­—å¤§å¸«</h1>
                </header>
                <div class="result-card">
                    <div class="user-info">
                        <img id="drawnImg" src="" alt="æ‚¨å¯«çš„å­—">
                        <div>
                            <p class="label">æ‚¨çš„å•é¡Œï¼š</p>
                            <p class="question" id="recapQ"></p>
                        </div>
                    </div>
                    <div id="loading" class="loading">
                        <div class="spinner"></div>
                        <p>å¤§å¸«æ­£åœ¨ç‚ºæ‚¨è§£è®€...</p>

                    <div id="content" class="interpretation" style="display:none;"></div>
                </div>
            </div><!-- end shareArea -->
            <div class="result-actions">
                <button id="btnShare" class="btn btn-primary">åˆ†äº«çµæœ</button>
                <button id="btnRestart" class="btn btn-secondary">å†å•ä¸€é¡Œ</button>
            </div>
        </section>
    </div>

    <script>
        // State
        let question = '';
        let hasDrawing = false;
        let ctx, lastX, lastY, isDrawing = false;

        // Elements
        const questionEl = document.getElementById('question');
        const btnNext = document.getElementById('btnNext');
        const canvas = document.getElementById('canvas');
        const canvasWrap = document.getElementById('canvasWrap');
        const btnClear = document.getElementById('btnClear');
        const btnInterpret = document.getElementById('btnInterpret');
        const btnBack = document.getElementById('btnBack');
        const drawnImg = document.getElementById('drawnImg');
        const recapQ = document.getElementById('recapQ');
        const loading = document.getElementById('loading');
        const content = document.getElementById('content');
        const btnShare = document.getElementById('btnShare');
        const btnRestart = document.getElementById('btnRestart');

        // Step Navigation
        function showStep(n) {
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            document.getElementById('step' + n).classList.add('active');
            if (n === 2) setTimeout(initCanvas, 100);
        }

        // Canvas
        function initCanvas() {
            const rect = canvasWrap.getBoundingClientRect();
            const dpr = window.devicePixelRatio || 1;
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            ctx = canvas.getContext('2d');
            ctx.scale(dpr, dpr);
            ctx.strokeStyle = '#1a1025';
            ctx.lineWidth = 6;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.fillStyle = '#fff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
            const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
            return { x, y };
        }

        function startDraw(e) {
            e.preventDefault();
            isDrawing = true;
            const pos = getPos(e);
            lastX = pos.x;
            lastY = pos.y;
        }

        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();
            const pos = getPos(e);
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();
            lastX = pos.x;
            lastY = pos.y;
            if (!hasDrawing) {
                hasDrawing = true;
                canvasWrap.classList.add('has-drawing');
                btnInterpret.disabled = false;
            }
        }

        function stopDraw() { isDrawing = false; }

        canvas.addEventListener('mousedown', startDraw);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDraw);
        canvas.addEventListener('mouseout', stopDraw);
        canvas.addEventListener('touchstart', startDraw, { passive: false });
        canvas.addEventListener('touchmove', draw, { passive: false });
        canvas.addEventListener('touchend', stopDraw);

        // Events
        questionEl.addEventListener('input', () => {
            question = questionEl.value;
            btnNext.disabled = question.trim().length === 0;
        });

        btnNext.addEventListener('click', () => showStep(2));

        btnClear.addEventListener('click', () => {
            ctx.fillStyle = '#fff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            hasDrawing = false;
            canvasWrap.classList.remove('has-drawing');
            btnInterpret.disabled = true;
        });

        btnBack.addEventListener('click', () => showStep(1));

        btnInterpret.addEventListener('click', () => {
            showStep(3);
            loading.style.display = 'block';
            content.style.display = 'none';

            const imgData = canvas.toDataURL('image/png');
            drawnImg.src = imgData;
            recapQ.textContent = question;

            const base64 = imgData.split(',')[1];

            google.script.run
                .withSuccessHandler(handleResult)
                .withFailureHandler(handleError)
                .interpret(question, base64);
        });

        function handleResult(res) {
            loading.style.display = 'none';
            content.style.display = 'block';

            if (res.success) {
                let html = res.interpretation
                    .replace(/### (.*)/g, '<h3>$1</h3>')
                    .replace(/## (.*)/g, '<h3>$1</h3>')
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\n\n/g, '</p><p>')
                    .replace(/\n/g, '<br>');
                content.innerHTML = '<p>' + html + '</p>';
            } else {
                content.innerHTML = '<div class="error"><p>ğŸ˜” ' + res.error + '</p><button class="btn btn-secondary" onclick="location.reload()">é‡æ–°å˜—è©¦</button></div>';
            }
        }

        function handleError(err) {
            loading.style.display = 'none';
            content.style.display = 'block';
            content.innerHTML = '<div class="error"><p>ğŸ˜” ' + err.message + '</p><button class="btn btn-secondary" onclick="location.reload()">é‡æ–°å˜—è©¦</button></div>';
        }

        btnShare.addEventListener('click', async () => {
            btnShare.disabled = true;
            btnShare.textContent = 'æˆªåœ–ä¸­...';
            
            try {
                const shareArea = document.getElementById('shareArea');
                const canvas = await html2canvas(shareArea, {
                    backgroundColor: '#0f0a1a',
                    scale: 2,
                    useCORS: true
                });
                
                canvas.toBlob(async (blob) => {
                    const file = new File([blob], 'æ¸¬å­—çµæœ.png', { type: 'image/png' });
                    
                    if (navigator.canShare && navigator.canShare({ files: [file] })) {
                        await navigator.share({
                            title: 'ğŸ”® æ¸¬å­—å¤§å¸«è§£è®€çµæœ',
                            files: [file]
                        });
                    } else {
                        // Fallback: download image
                        const link = document.createElement('a');
                        link.download = 'æ¸¬å­—çµæœ.png';
                        link.href = canvas.toDataURL();
                        link.click();
                        alert('åœ–ç‰‡å·²ä¸‹è¼‰ï¼');
                    }
                    
                    btnShare.disabled = false;
                    btnShare.textContent = 'åˆ†äº«çµæœ';
                }, 'image/png');
            } catch (err) {
                console.error(err);
                btnShare.disabled = false;
                btnShare.textContent = 'åˆ†äº«çµæœ';
                alert('æˆªåœ–å¤±æ•—ï¼Œè«‹é‡è©¦');
            }
        });

        btnRestart.addEventListener('click', () => {
            question = '';
            hasDrawing = false;
            questionEl.value = '';
            btnNext.disabled = true;
            showStep(1);
        });
    </script>
