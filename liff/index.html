    <style>

        }

        .btn {
            width: 100%;
            padding: 14px;

            border-radius: 12px;
            font-family: inherit;

            transition: all 0.3s;

        .btn-primary:hover:not(:disabled) {

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;

        .btn-secondary {
            background: transparent;

            color: var(--text);
        }

        .btn-line {

        .btn-back {

        .canvas-wrap {

            border-radius: 12px;

            margin-bottom: 16px;
            position: relative;
            overflow: hidden;
        }

        #canvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        .canvas-hint {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #999;
            font-size: 1.2rem;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .canvas-wrap.has-drawing .canvas-hint {
            opacity: 0;

        .controls {

        .result-card {

        .user-info {

        .user-info img {

        .loading {

        .spinner {

            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;

        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .interpretation {
            line-height: 1.8;
        }

        .interpretation h3 {
            color: var(--gold);
            margin: 20px 0 12px;
            font-size: 1.1rem;
        }

        .interpretation h3:first-child {
            margin-top: 0;
        }

        .result-actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .result-actions .btn {
            flex: 1;
        }

        .error {
            text-align: center;

            padding: 20px;
        }

        #init-screen {
            text-align: center;
            padding: 60px 20px;
        }

        #init-screen .spinner {
            width: 50px;

        }
    </style>

<body>
    <div class="container">

        <!-- Main App (hidden until LIFF init) -->

            <header>

            <!-- Step 1: Question -->

                <textarea id="question" rows="4" placeholder="Ë´ãËº∏ÂÖ•ÊÇ®ÊÉ≥ÂïèÁöÑÂïèÈ°åÔºå‰æãÂ¶ÇÔºöÊàëÁöÑÊÑüÊÉÖÊúÉÈ†ÜÂà©ÂóéÔºüÂ∑•‰ΩúÈÅãÂ¶Ç‰ΩïÔºü"></textarea>
                <button id="btnNext" class="btn btn-primary" disabled>‰∏ã‰∏ÄÊ≠•ÔºöÂØ´Â≠ó</button>

            <!-- Step 2: Draw -->
            <section id="step2" class="step">
                <div class="step-header">
                    <span class="step-number">‰∫å</span>
                    <h2>ÂøÉ‰∏≠ÊÉ≥ËëóÂïèÈ°åÔºåÂØ´‰∏ã<strong>‰∏ÄÂÄãÂ≠ó</strong></h2>
                </div>
                <div class="canvas-wrap" id="canvasWrap">
                    <canvas id="canvas"></canvas>
                    <div class="canvas-hint">Ë´ãÂú®Ê≠§ÂØ´‰∏ÄÂÄãÂ≠ó</div>
                </div>
                <div class="controls">
                    <button id="btnClear" class="btn btn-secondary">Ê∏ÖÈô§ÈáçÂØ´</button>
                    <button id="btnInterpret" class="btn btn-primary" disabled>ÈñãÂßãËß£ËÆÄ</button>
                </div>
                <button id="btnBack" class="btn-back">‚Üê ËøîÂõû‰øÆÊîπÂïèÈ°å</button>

            <!-- Step 3: Result -->
            <section id="step3" class="step">
                <div id="shareArea">
                    <header style="padding: 12px 0; text-align: center;">
                        <h1
                            style="font-size: 1.4rem; background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                            üîÆ Ê∏¨Â≠óÂ§ßÂ∏´</h1>
                    </header>
                    <div class="result-card">
                        <div class="user-info">
                            <img id="drawnImg" src="" alt="ÊÇ®ÂØ´ÁöÑÂ≠ó">
                            <div>
                                <p class="label">ÊÇ®ÁöÑÂïèÈ°åÔºö</p>
                                <p class="question" id="recapQ"></p>
                            </div>
                        </div>
                        <div id="loading" class="loading">
                            <div class="spinner"></div>
                            <p>Â§ßÂ∏´Ê≠£Âú®ÁÇ∫ÊÇ®Ëß£ËÆÄ...</p>
                        </div>
                        <div id="content" class="interpretation" style="display:none;"></div>
                    </div>
                </div>
                <div class="result-actions">
                    <button id="btnShare" class="btn btn-line">ÂàÜ‰∫´Âà∞ LINE</button>
                    <button id="btnRestart" class="btn btn-secondary">ÂÜçÂïè‰∏ÄÈ°å</button>
                </div>
            </section>
        </div>
    </div>

    <script>
        // ====== CONFIG ======
        const CONFIG = {
            LIFF_ID: '2009035600-oY8Oi40n', // Replace with your LIFF ID
            GAS_URL: 'https://script.google.com/macros/s/AKfycbyrYsITr3awU4p8Lt8JtVE-mcrNGEW_Ey_omILNNUFswMSZTDnDQTKj9kS-UNNuae41/exec'
        };

        // ====== STATE ======
        let question = '';
        let hasDrawing = false;
        let ctx, lastX, lastY, isDrawing = false;
        let userProfile = null;

        // ====== ELEMENTS ======
        const initScreen = document.getElementById('init-screen');
        const app = document.getElementById('app');
        const questionEl = document.getElementById('question');
        const btnNext = document.getElementById('btnNext');
        const canvas = document.getElementById('canvas');
        const canvasWrap = document.getElementById('canvasWrap');
        const btnClear = document.getElementById('btnClear');
        const btnInterpret = document.getElementById('btnInterpret');
        const btnBack = document.getElementById('btnBack');
        const drawnImg = document.getElementById('drawnImg');
        const recapQ = document.getElementById('recapQ');
        const loading = document.getElementById('loading');
        const content = document.getElementById('content');
        const btnShare = document.getElementById('btnShare');
        const btnRestart = document.getElementById('btnRestart');

        // ====== LIFF INIT ======
        async function initializeLiff() {
            try {
                await liff.init({ liffId: CONFIG.LIFF_ID });

                if (liff.isLoggedIn()) {
                    userProfile = await liff.getProfile();
                    document.getElementById('user-avatar').src = userProfile.pictureUrl;
                    document.getElementById('user-name').textContent = userProfile.displayName;
                    document.getElementById('user-badge').style.display = 'inline-flex';
                }

                initScreen.style.display = 'none';
                app.style.display = 'block';

            } catch (error) {
                console.error('LIFF init error:', error);
                initScreen.innerHTML = '<p style="color: var(--error);">ÂàùÂßãÂåñÂ§±ÊïóÔºåË´ãÈáçÊñ∞Êï¥ÁêÜÈ†ÅÈù¢</p>';
            }
        }

        // ====== STEP NAVIGATION ======
        function showStep(n) {
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            document.getElementById('step' + n).classList.add('active');
            if (n === 2) setTimeout(initCanvas, 100);
        }

        // ====== CANVAS ======
        function initCanvas() {
            const rect = canvasWrap.getBoundingClientRect();
            const dpr = window.devicePixelRatio || 1;
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            ctx = canvas.getContext('2d');
            ctx.scale(dpr, dpr);
            ctx.strokeStyle = '#1a1025';
            ctx.lineWidth = 6;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.fillStyle = '#fff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
            const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
            return { x, y };
        }

        function startDraw(e) {
            e.preventDefault();
            isDrawing = true;
            const pos = getPos(e);
            lastX = pos.x;
            lastY = pos.y;
        }

        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();
            const pos = getPos(e);
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();
            lastX = pos.x;
            lastY = pos.y;
            if (!hasDrawing) {
                hasDrawing = true;
                canvasWrap.classList.add('has-drawing');
                btnInterpret.disabled = false;
            }
        }

        function stopDraw() { isDrawing = false; }

        canvas.addEventListener('mousedown', startDraw);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDraw);
        canvas.addEventListener('mouseout', stopDraw);
        canvas.addEventListener('touchstart', startDraw, { passive: false });
        canvas.addEventListener('touchmove', draw, { passive: false });
        canvas.addEventListener('touchend', stopDraw);

        // ====== EVENTS ======
        questionEl.addEventListener('input', () => {
            question = questionEl.value;
            btnNext.disabled = question.trim().length === 0;
        });

        btnNext.addEventListener('click', () => showStep(2));

        btnClear.addEventListener('click', () => {
            ctx.fillStyle = '#fff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            hasDrawing = false;
            canvasWrap.classList.remove('has-drawing');
            btnInterpret.disabled = true;
        });

        btnBack.addEventListener('click', () => showStep(1));

        btnInterpret.addEventListener('click', async () => {
            showStep(3);
            loading.style.display = 'block';
            content.style.display = 'none';

            const imgData = canvas.toDataURL('image/png');
            drawnImg.src = imgData;
            recapQ.textContent = question;

            const base64 = imgData.split(',')[1];

            try {
                const response = await fetch(CONFIG.GAS_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question, imageBase64: base64 })
                });

                const result = await response.json();
                handleResult(result);
            } catch (error) {
                handleError(error);
            }
        });

        function handleResult(res) {
            loading.style.display = 'none';
            content.style.display = 'block';

            if (res.success) {
                let html = res.interpretation
                    .replace(/### (.*)/g, '<h3>$1</h3>')
                    .replace(/## (.*)/g, '<h3>$1</h3>')
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\n\n/g, '</p><p>')
                    .replace(/\n/g, '<br>');
                content.innerHTML = '<p>' + html + '</p>';
            } else {
                content.innerHTML = `<div class="error"><p>üòî ${res.error}</p><button class="btn btn-secondary" onclick="location.reload()">ÈáçÊñ∞ÂòóË©¶</button></div>`;
            }
        }

        function handleError(err) {
            loading.style.display = 'none';
            content.style.display = 'block';
            content.innerHTML = `<div class="error"><p>üòî ${err.message}</p><button class="btn btn-secondary" onclick="location.reload()">ÈáçÊñ∞ÂòóË©¶</button></div>`;
        }

        // ====== SHARE ======
        btnShare.addEventListener('click', async () => {
            btnShare.disabled = true;
            btnShare.textContent = 'Ê∫ñÂÇô‰∏≠...';

            try {
                const shareArea = document.getElementById('shareArea');
                const screenshotCanvas = await html2canvas(shareArea, {
                    backgroundColor: '#0f0a1a',
                    scale: 2,
                    useCORS: true
                });

                // Convert to blob
                const blob = await new Promise(resolve => screenshotCanvas.toBlob(resolve, 'image/png'));

                // If in LIFF and can share
                if (liff.isInClient()) {
                    // Use LIFF shareTargetPicker for text (image sharing requires flex message)
                    const text = `üîÆ Ê∏¨Â≠óÂ§ßÂ∏´Ëß£ËÆÄÁµêÊûú\n\nÂïèÈ°åÔºö${question}\n\n${content.innerText.substring(0, 200)}...\n\nüëâ ‰æÜË©¶Ë©¶ÁúãÔºöhttps://liff.line.me/${CONFIG.LIFF_ID}`;

                    await liff.shareTargetPicker([{
                        type: 'text',
                        text: text
                    }]);
                } else if (navigator.canShare && navigator.canShare({ files: [new File([blob], 'result.png', { type: 'image/png' })] })) {
                    // Web Share API with file
                    await navigator.share({
                        title: 'Ê∏¨Â≠óÂ§ßÂ∏´',
                        files: [new File([blob], 'Ê∏¨Â≠óÁµêÊûú.png', { type: 'image/png' })]
                    });
                } else {
                    // Fallback: download
                    const link = document.createElement('a');
                    link.download = 'Ê∏¨Â≠óÁµêÊûú.png';
                    link.href = screenshotCanvas.toDataURL();
                    link.click();
                    alert('ÂúñÁâáÂ∑≤‰∏ãËºâÔºÅ');
                }
            } catch (err) {
                console.error('Share error:', err);
                alert('ÂàÜ‰∫´Â§±ÊïóÔºåË´ãÈáçË©¶');
            }

            btnShare.disabled = false;
            btnShare.textContent = 'ÂàÜ‰∫´Âà∞ LINE';
        });

        btnRestart.addEventListener('click', () => {
            question = '';
            hasDrawing = false;
            questionEl.value = '';
            btnNext.disabled = true;
            showStep(1);
        });

        // ====== INIT ======
        initializeLiff();
    </script>
</body>
